*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body{
    height: 100vh;
 }

  .container{
    width: 100%;
    height: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    transform-style: preserve-3d;
  }

  .container .card{
    width: 300px;
    height: 450px;
    padding: 20px;
    margin: 10px;
    border-radius: 30px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    flex-direction: column;
    transform-style: preserve-3d;
    background-color: aqua;
  }

  .container .card h1{
    color: black;
    font-size: 18px;
    font-weight: 600;
    transform-style: preserve-3d;
  }

 h2{
  color: white;
  font-size: 15px;
  font-weight: 500;
 }



  .container .card img.produto{
    max-width: 250px;
    transform-style: preserve-3d;
    transition: .5s;
  }

  .container .card:hover img.produto, .container .card:hover button{
    transform: translate3d(0,0,100px);
  }

  .container .card button{
    padding: 10px 40px;
    background-color: blue;
    border: 0;
    border-radius: 20px;
    color: #ffffff;
    font-size: 20px;
    cursor: pointer;
    transform-style: preserve-3d;
    transition: .5s;
  }

  .container div.card1{
    background-image: linear-gradient(45deg, #003cff, #00f7ff);
  }

  .container div.card2{
    background-image: linear-gradient(45deg, #003cff, #00f7ff);
  }

 
 
 ul{
    list-style-type: none;
    display: flex;
    position: relative;
    gap: 40px;
 }

 ul li{
    width: 35px;
    height: 35px;
    background-color: #ffffff;
    box-shadow: 0 8px 25px #00000065;
    border-radius: 60px;
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
    transition: .2s;
 }

 ul li .icon{
    color: #ccc;
    font-size: 2.2em;
    transform: .2s;
 }

 ul li .text{
    color: #ffffff;
    font-size: 20px;
    transform: scale(0);
    transition: .2s;
    transition-delay: .1s;
 }

 ul li:hover{
    width: 180px;
 }

 ul li span{
    position: absolute;
 }

 ul li:hover .text{
    transform: scale(1);
 }

 ul li:hover .icon{
    transform: scale(0);
 }

 ul li::before{
    content: '';
    position: absolute;
    background-image: linear-gradient(45deg, var(--cor1), var(--cor2));
    inset: 0;
    opacity: 0;
    border-radius: 60px;
 }

 ul li:hover::before{
    opacity: 1;
 }

</style>
